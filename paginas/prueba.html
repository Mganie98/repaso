<!DOCTYPE html>

<body class="form-body">
    <div class="exam-box">
        <h1 class="exam-title">EXAMEN DE INFORMÁTICA</h1>

              <!-- Pregunta 3 -->

                <p>3. ¿Qué es HTML?</p>
                <label class="small-label">Respuesta corta</label>

                <label>

                <label>

                </label><br>
                <label>

                </label>
            </div>
        

          

          

            <!-- Pregunta 4 -->
            <div class="exam-question">
                <p>4. ¿Qué significa CPU?</p>

                <label>
                    <input type="radio" name="q4" value="central-process">

                </label><br>
                <label>
                    <input type="radio" name="q4" value="control-program">
                    Control Program Unit
                </label><br>
                <label>

                <label>
                    <input type="radio" name="q4" value="central-processing">
                    Central Processing Unit
                </label>
            </div>
        

            <!-- Pregunta 5 -->
            <div class="exam-question">
                <p>5. ¿El sistema operativo es un software?</p>

                <label>
                    <input type="radio" name="q5" value="verdadero">

                </label><br>
                <label>
                    <input type="radio" name="q5" value="falso">
                    Falso
                </label>
            </div>
              <!-- Pregunta 2 -->

                <p>2. ¿El hardware es la parte física de un computador?</p>

                <label>
                    <input type="radio" name="q2" value="verdadero">

                </label><br>
                <label>
                    <input type="radio" name="q2" value="falso">
                    Falso
                </label>
            </div>

            <button type="submit" class="exam-submit-btn">ENVIAR</button>
