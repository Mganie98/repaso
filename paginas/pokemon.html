 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proyecto APIs – Inicio</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="api-page">

<div class="app-container">
    <header>
        <div class="logo-title">
            <h1>API Pokémon</h1>
            <p>Consulta de datos con PokéAPI</p>
        </div>
        <div class="badge">Pokémon</div>
    </header>

    <nav class="nav-buttons">
       <a class="nav-btn" href="./index.html">Inicio</a>
        <a class="nav-btn" href="clima.html">API Clima</a>
        <a class="nav-btn" href="paises.html">API Países</a>
        <a class="nav-btn" href="pokemon.html">API Pokémon</a>
        <a class="nav-btn" href="rick_morty.html">API Rick & Morty</a>
        <a class="nav-btn" href="criptomonedas.html">API Criptomonedas</a>
    </nav>

    <section class="main-content">
        <div class="tool-card">
            <h2>Buscador de Pokémon</h2>
            <p class="description">
                Ingresá el nombre o el ID de un Pokémon y mirá su imagen, tipo y peso.
            </p>

            <div class="form-group">
                <label for="pokemon-input">Nombre o ID</label>
                <input id="pokemon-input" type="text" placeholder="Ej: pikachu o 25">
            </div>
            <button id="btn-buscar-pokemon" class="btn-primary">
                <span>Buscar Pokémon</span>
            </button>

            <div id="pokemon-resultado" class="result-card" style="display:none;">
                <div class="result-title">Datos del Pokémon</div>
                <img id="pokemon-imagen" class="result-img" alt="Imagen del Pokémon">
                <div class="result-grid">
                    <div>
                        <div class="result-label">Nombre</div>
                        <div id="pokemon-nombre" class="result-value"></div>
                    </div>
                    <div>
                        <div class="result-label">Tipo</div>
                        <div id="pokemon-tipo" class="result-value"></div>
                    </div>
                    <div>
                        <div class="result-label">Peso</div>
                        <div id="pokemon-peso" class="result-value"></div>
                    </div>
                </div>
                <p id="pokemon-error" class="error-message"></p>
            </div>
        </div>
    </section>
</div>

<script src="./js/apis.js" defer></script>
</body>
</html>
