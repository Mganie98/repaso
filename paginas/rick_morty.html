 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Proyecto APIs – Inicio</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="api-page">

<div class="app-container">
    <header>
        <div class="logo-title">
            <h1>API Rick & Morty</h1>
            <p>Consulta de personajes por ID</p>
        </div>
        <div class="badge">Rick & Morty</div>
    </header>

    <nav class="nav-buttons">
        <a class="nav-btn" href="../index.html">Inicio</a>
        <a class="nav-btn" href="clima.html">API Clima</a>
        <a class="nav-btn" href="paises.html">API Países</a>
        <a class="nav-btn" href="pokemon.html">API Pokémon</a>
        <a class="nav-btn" href="rick_morty.html">API Rick & Morty</a>
        <a class="nav-btn" href="criptomonedas.html">API Criptomonedas</a>
    </nav>

    <section class="main-content">
        <div class="tool-card">
            <h2>Buscador de personajes</h2>
            <p class="description">
                Ingresá el ID de un personaje para ver su imagen, nombre, estado y especie.
            </p>

            <div class="form-group">
                <label for="rick-input">ID de personaje</label>
                <input id="rick-input" type="number" min="1" placeholder="Ej: 1">
            </div>
            <button id="btn-buscar-rick" class="btn-primary">
                <span>Buscar personaje</span>
            </button>

            <div id="rick-resultado" class="result-card" style="display:none;">
                <div class="result-title">Personaje</div>
                <img id="rick-imagen" class="result-img" alt="Imagen del personaje">
                <div class="result-grid">
                    <div>
                        <div class="result-label">Nombre</div>
                        <div id="rick-nombre" class="result-value"></div>
                    </div>
                    <div>
                        <div class="result-label">Estado</div>
                        <div id="rick-estado" class="result-value"></div>
                    </div>
                    <div>
                        <div class="result-label">Especie</div>
                        <div id="rick-especie" class="result-value"></div>
                    </div>
                </div>
                <p id="rick-error" class="error-message"></p>
            </div>
        </div>
    </section>
</div>

<script src="../js/apis.js" defer></script>
</body>
</html>
